<!DOCTYPE html>
<html>
<head>
<title>Web Socket Test</title>
<script type="text/javascript" src="swfobject.js"></script>
<script type="text/javascript" src="web_socket.js"></script>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="msg-websoket.js"></script>
<script type="text/javascript">
	extPushWebSocketClient.prototype = {
		onMessage : function(msg) {
			var ta = document.getElementById('responseText');
			if (ta.value == "") {
				ta.value = msg
			} else {
				ta.value = ta.value + '\n' + msg
			}
		}
	}
	var connect = new extPushWebSocketConnect();
	connect.init(new extPushWebSocketClient());

	function subme() {
		connect.sendCmd("msg_demo", "sub","4254d79233ea68b36ef92fcfc08b2aa9");
	}    
</script>

</head>
<body>
    <form onsubmit="return false;">
        <input type="text" name="message" value="Hello, World!" /><input
            type="button" value="Send Web Socket Data"
            onclick="send(this.form.message.value)" />
        <h3>Output</h3>
        <textarea id="responseText" style="width: 500px; height: 300px;"></textarea>
         <input  type="button" name="test" value="sub" onclick="subme();">
    </form>
</body>
</html>
